<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="card__img" data-bckimg="images/image-product-desktop.jpg">
          <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="card__img--desktop">
          <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="card__img--mobile">
        </div>
        <div class="card__product">
            <h2 class="card__category">PERFUME</h2>
            <h1 class="card__title">Gabrielle Essence <br> Eau De Parfum</h1>
            <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
          <div class="cardprice">
            <p class="cardprice__product">$149.99</p>
            <p class="cardprice__product--old">$169.99</p>
          </div>
          <button class="card__button"><img class="card__img" src="images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </div>
  </div>
  <br><br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">deZ</a>.
  </div>
</body>
</html>
